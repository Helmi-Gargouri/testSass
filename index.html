<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de Profil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-img">
      <img src="me.jpg" alt="Photo de profil" class="profile-photo">
    </div>
    <div class="profile-info">
      <h2 class="profile-name">Helmi Gargouri</h2>
      <p class="profile-title">Full Stack Developer</p>
      <div class="social-links">
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
      <button class="btn-primary">Contact</button>
      <button class="btn-secondary">View Portfolio</button>
    </div>
  </div>
</body>
</html>
